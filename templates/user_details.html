{% extends 'base.html' %}

{% block content %}

  <h1 class="display-4">{{ user.first_name}} {{ user.last_name }}</h1>

  <p>Email: {{ user.email }}</p>

  <p>Username: {{ user.username }}</p>

  <form action="/users/{{ user.id }}/delete" method="POST" class="mt-2">
    <button type="submit" class="btn btn-danger btn-sm rounded">Delete</button>
  </form>

  <h1 class="display-6">Notes</h1>

  <div class="list-group">

    {% for note in user.notes %}
        <a href="/users/{{ user.username }}/notes/{{ note.id }}/update" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ note.title }}</h5>
            </div>
            <p class="mb-1">{{ note.content }}</p>
            <div>
                <form action="">

                </form>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
